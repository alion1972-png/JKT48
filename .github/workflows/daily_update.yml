name: Daily SNS Update

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer dependencies
        # Puppeteer needs these system modifications to run in Ubuntu environment
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils

      - name: Install Project Dependencies
        run: npm install

      - name: Run update script
        # エラー発生時も続行せず、ログを明確にする
        run: npm run update-stats

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Pull latest changes to avoid conflicts
          git pull origin HEAD:${{ github.ref }} --rebase || echo "Pull failed, trying forcing push or ignoring"

          git add sns_data.js
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update SNS stats [skip ci]"
            git push origin HEAD:${{ github.ref }}
          fi
